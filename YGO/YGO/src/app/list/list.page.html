<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Buscar Arquetipos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding scrollY="true">
  <ion-item>
    <ion-label position="stacked">Nombre del Arquetipo</ion-label>
    <ion-input #carta></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="buscar()" shape="round">Buscar</ion-button>
  <div *ngIf="this.searched == true">
    <h3><i>Resultados</i></h3>
    <div>
      <ion-list>
        <ion-item *ngFor="let item of cardetails" (click)="fullView(item)">
          <i>{{item.name}}</i>
          <div class="item-note" slot="end">
            <sub>{{item.type}}</sub>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <p> </p>
</ion-content>
