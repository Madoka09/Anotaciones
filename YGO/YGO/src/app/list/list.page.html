<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Busqueda por Arquetipo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="stacked">Nombre del Arquetipo</ion-label>
    <ion-input #carta></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="buscar()">Â¡Buscar!</ion-button>
  <ion-card *ngIf="this.searched == true">
    <ion-card-header>
      <ion-card-title><i>Miembros del Arquetipo</i></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of cardetails" (tap)="fullView(item)">
          <i>{{item.name}}</i>
          <div class="item-note" slot="end">
            <sub>{{item.type}}</sub>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
