<ion-header>
  <ion-toolbar>
    <ion-title>
      Propinas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style="text-align: center">
  <ion-item>
    <ion-label position="floating">Total Consumido</ion-label>
    <ion-input name="total" #total type="number"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Propina</ion-label>
    <ion-input name="propina" #propina type="number"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Resultado</ion-label>
    <ion-input name="resultado" #resultado type="number" disabled></ion-input>
  </ion-item>
  <br>
  <ion-button type="button" shape="round" (click)="calculate()">Activate!</ion-button>
</ion-content>
